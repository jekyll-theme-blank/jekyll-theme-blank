###
### Uncomment the following lines and specify the title, language code, and
### license URL of your blog (all are optional).
###
# title: Your awesome title
# lang: en
license_url: https://creativecommons.org/licenses/by-sa/4.0/

###
### DO NOT CHANGE ANYTHING BELOW THIS LINE UNLESS YOU MEAN TO.
###
defaults:
  - scope:
      path: posts
    values:
      layout: post-page
      permalink: /:basename

theme: null

optional_front_matter:
  remove_originals: true
