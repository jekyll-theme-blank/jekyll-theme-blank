---
layout: default
---

    <h1>{{- site.pages | inspect -}}</h1>
    <ul>
{%- for page in site.pages -%}
  {%- if page.categories contains 'posts' -%}
    {%- assign url = page.url | remove_first: '/' %}
      <li>
        <a href="{{ url }}">{{ url }}</a>
      </li>
  {%- endif -%}
{%- endfor %}
    </ul>
