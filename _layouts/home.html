---
layout: default
---

    <ul>
{%- for page in site.pages -%}
  {%- if page.categories contains 'posts' -%}
    {%- assign url = page.url | remove_first: '/' %}
      <li>
        <a href="{{ url }}">{{ url }}</a>
        <b>{{- page | inspect -}}</b>
      </li>
  {%- endif -%}
{%- endfor %}
    </ul>
